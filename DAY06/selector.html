<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../reset.css">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        /* 태그 선택자 */
        p {
            color: pink;
        }

        .clicked {
            background-color: pink;
        }
        .hello {
            font-size: 20px;
        }
        #me {
            font-weight: bold;
            font-size: 24px;
            color: blue;
        }
    </style>
</head>
<body>
    <p>1번타자</p>
    <p>2번</p>

   <span class="hello">
    안녕하세요
   </span>

   <span id="me">
    저입니다.
   </span>

   </span>
</body>
</html>
